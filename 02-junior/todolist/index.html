<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ToDo List</title>
  <link rel="stylesheet" href="./src/styles/main.css" />
</head>

<body>
  <main>
    <div class="container">
      <div class="todo">
        <div class="todo__header">
          <div class="todo__title">
            <h1>ToDo List</h1>
          </div>
        </div>
        <form class="todo__form">
          <div class="todo__input-section">
            <input class="todo__input-text" placeholder="What needs to be done?" type="text">
            <button class="btn todo__input-button" type="submit">+</button>
          </div>
          <select class="todo__filter-button" name="filter" id="filter">
            <option class="filter-option" value="all">All</option>
            <option class="filter-option" value="completed">Completed</option>
            <option class="filter-option" value="uncompleted">Uncompleted</option>
          </select>
        </form>

        <div class="todo__items">
          <!-- Adding todo items with JavaScript -->
        </div>
      </div>
    </div>
    <div class="modal hidden">
      <form class="modal__form">
        <div class="modal__content">
          <h1 class="modal__title">Edite Note</h1>
          <button class="action btn todo-item__close" type="button">ðŸ—™</button>
        </div>
        <textarea class="modal__note"></textarea>
        <div class="modal__actions">
          <button class="modal-item__edit" type="button">Edit Note âœŽ</button>
        </div>
      </form>

    </div>
  </main>

  <script src="./src/scripts/app.js"></script>
</body>

</html>
