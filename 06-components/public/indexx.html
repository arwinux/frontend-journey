<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Components</title>
  <link rel="stylesheet" href="./build/tailwind.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">


</head>

<body class="bg-gray-100 flex justify-center items-center h-screen">

  <!-- ADD One OF OUR COMPONENT -->
  <div class="bg-gradient-to-r from-fuchsia-500 to-purple-600 w-screen h-screen flex justify-center items-center">
    <div class="bg-white max-w-md w-full p-2 rounded-2xl flex flex-col gap-2">

      <!-- accordion No.1 -->
      <div x-data="{onTap : false}">
        <!-- Header -->
        <div @click="onTap === false ? onTap = true : onTap = false"
          class="bg-purple-100 hover:bg-purple-200 w-full h-9 px-4 py-2 rounded-lg flex justify-between items-center cursor-pointer">

          <p class="text-purple-900">What is your refund policy?</p>
          <svg class="size-4 stroke-purple-500" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg" fill="none">
            <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
            <g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g>
            <g id="SVGRepo_iconCarrier">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 7l6 6 6-6">
              </path>
            </g>
          </svg>

        </div>

        <!-- Content -->
        <p x-show="onTap === true" class="p-4 pb-2 text-gray-500">
          If you're unhappy with your purchase for any reason, email us within 90 days and we'll refund you in full, no
          questions asked.
        </p>
      </div>


      <!-- accordion No.2 -->
      <div x-data="{onTap : false}">
        <!-- Header -->
        <div @click="onTap === false ? onTap = true : onTap = false"
          class="bg-purple-100 hover:bg-purple-200 w-full h-9 px-4 py-2 rounded-lg flex justify-between items-center cursor-pointer">

          <p class="text-purple-900">Do you offer technical support?</p>
          <svg class="size-4 stroke-purple-500" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg" fill="none">
            <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
            <g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g>
            <g id="SVGRepo_iconCarrier">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 7l6 6 6-6">
              </path>
            </g>
          </svg>

        </div>

        <!-- Content -->
        <p x-show="onTap === true" class="p-4 pb-2 text-gray-500">
          No.
        </p>
      </div>
    </div>

  </div>


  <script src="//unpkg.com/alpinejs" defer></script>
</body>

</html>
