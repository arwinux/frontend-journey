<!DOCTYPE html>
<html lang="fa" dir="rtl">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cart Page</title>
  <link rel="stylesheet" href="./build/tailwind.css" />
  <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
</head>

<body class="bg-gray-100">
  <!-- App Bar -->
  <div class="flex md:hidden items-center justify-between mt-10 px-4 mb-6">

    <div class="bg-white size-9 text-slate-800 shadow-lg flex justify-center items-center rounded">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" fill="currentColor" class="size-6">
        <path fill-rule="evenodd"
          d="M6.22 4.22a.75.75 0 0 1 1.06 0l3.25 3.25a.75.75 0 0 1 0 1.06l-3.25 3.25a.75.75 0 0 1-1.06-1.06L8.94 8 6.22 5.28a.75.75 0 0 1 0-1.06Z"
          clip-rule="evenodd" />
      </svg>
    </div>


    <div class="text-lg font-bold text-slate-800">سبد خرید</div>

    <div class="bg-white size-9 text-slate-800 shadow-lg flex justify-center items-center rounded">
      <svg class="size-7 stroke-slate-800" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path
          d="M11.5 21C16.7467 21 21 16.7467 21 11.5C21 6.25329 16.7467 2 11.5 2C6.25329 2 2 6.25329 2 11.5C2 16.7467 6.25329 21 11.5 21Z"
          stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        </path>
        <path d="M22 22L20 20" stroke-width="2">
        </path>
      </svg>
    </div>
  </div>

  <!-- desktop navbar -->
  <nav class="bg-white hidden md:block p-4 shadow-lg sticky z-10 top-0 mb-8">
    <div class="container mx-auto max-w-screen-2xl flex justify-between items-center ">
      <ul x-data="{ontab : 'home'}" class="flex items-center gap-x-0 lg:gap-x-4 text-slate-700  lg:text-lg">
        <li>
          <a href="#">
            <img src="../src/assets/images/digitize-text-logo.png" alt="text-logo">
          </a>
        </li>
        <li><a class="block px-4 py-2" @click="ontab = 'home'" :class="ontab === 'home' ? 'font-bold' : ''"
            href="#">خانه</a>
        </li>
        <li><a class="block px-4 py-2" @click="ontab = 'phone'" :class="ontab === 'phone' ? 'font-bold' : ''"
            href="#">تلفن
            همراه</a></li>
        <li><a class="block px-4 py-2" @click="ontab = 'labtop'" :class="ontab === 'labtop' ? 'font-bold' : ''"
            href="#">لب
            تاپ</a></li>
        <li><a class="block px-4 py-2" @click="ontab = 'watch'" :class="ontab === 'watch' ? 'font-bold' : ''"
            href="#">ساعت
            هوشمند</a></li>
      </ul>

      <div class="max-w-2xl flex-1 mr-4">
        <div class="bg-stone-100 p-1 rounded-md flex items-center">
          <span class="ml-3 mr-1">
            <svg class="size-7 stroke-slate-800" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path
                d="M11.5 21C16.7467 21 21 16.7467 21 11.5C21 6.25329 16.7467 2 11.5 2C6.25329 2 2 6.25329 2 11.5C2 16.7467 6.25329 21 11.5 21Z"
                stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              </path>
              <path d="M22 22L20 20" stroke-width="2">
              </path>
            </svg>
          </span>
          <input type="text" placeholder="نام محصول، برند، یا رنگ..."
            class="bg-transparent focus:outline-none border-none w-full p-2 text-slate-800">

        </div>
      </div>
    </div>
  </nav>


  <!--cart content -->
  <div class="flex items-star container mx-auto 2xl:max-w-screen-2xl">
    <!-- cart items -->
    <div class="flex flex-col gap-y-2 md:gap-y-4 px-4 flex-1" x-data="{
        products : [
        {id:1, title:'ساعت هوشمند اپل سری 3', quantity : '۱' ,price : '۱۲,۳۵۰,۰۰۰ تومان'},
        {id:2, title:'ساعت هوشمند اپل سری 4', quantity : '۳',price : '۱۳,۳۵۴,۰۰۰ تومان'},
        {id:3, title:'ساعت هوشمند اپل سری 5', quantity : '۱',price : '۱۴,۳۵۴,۰۰۰ تومان'},
        {id:4, title:'ساعت هوشمند اپل سری 7', quantity :'۲',price : '۱۵,۳۵۴,۵۰۰ تومان'},
        ]
      }">
      <template x-for="product in products" :key="product.id">
        <div class="bg-white rounded-lg p-3 flex items-stretch shadow-lg justify-between">
          <div class="w-16 md:w-24 h-auto">
            <img class="w-full h-auto" src="../src/assets/images/Cart/appe-watch-3.png" alt="" />
          </div>
          <div class="flex flex-col justify-between text-xs md:text-xl flex-1">
            <span class="font-bold text-slate-800" x-text-="product.title"></span>
            <span class="text-orange-600 font-medium" x-text="product.price"></span>
          </div>
          <div class="flex flex-col justify-between items-end">
            <span>
              <svg xmlns="http://www.w3.org/2000/svg" class="w-4 h-4 md:h-6 md:w-6 stroke-orange-500"
                viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
              </svg>
            </span>
            <div class="flex items-center gap-x-1 md:gap-x-3">
              <span class="flex items-center justify-center rounded-full bg-gray-200 w-4 h-4 md:w-6 md:h-6">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-3 w-3 md:h-5 md:w-5" fill="none" viewBox="0 0 24 24"
                  stroke="currentColor">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M12 6v6m0 0v6m0-6h6m-6 0H6" />
                </svg>
              </span>
              <span
                class="flex items-center justify-center border border-orange-500 rounded w-3 h-5 md:w-6 md:h-7 text-xs md:text-base"
                x-text="product.quantity"></span>
              <span class="flex items-center justify-center rounded-full bg-orange-200 w-4 h-4 md:w-6 md:h-6">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-3 w-3 md:h-5 md:w-5 stroke-orange-500" fill="none"
                  viewBox="0 0 24 24" stroke="currentColor">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M18 12H6" />
                </svg>
              </span>
            </div>
          </div>
        </div>
      </template>
    </div>
    <div class="md:block hidden w-1/3 max-w-sm">
      <div class="bg-white mb-5 px-4 py-5 rounded-lg w-full text-slate-800 font-medium">
        <div class="flex items-center justify-between mb-5">
          <span class="text-lg">مجموع قیمت :</span>
          <span class="text-orange-500">۳۵,۴۵۰,۰۰۰ تومان</span>
        </div>
        <div class="flex items-center justify-between mb-5">
          <span class="font-light text-lg">کد تخفیف:</span>
          <div class="flex items-stretch justify-between rounded-xl overflow-hidden bg-gray-200">
            <input type="text" dir="ltr"
              class="border-0 w-full max-w-[150px] bg-transparent p-2 text-gray-700 outline-none focus:outline-none"
              placeholder="AS-DSE" />
            <button class="border-0 bg-orange-500 px-4 text-white outline-none">تایید</button>
          </div>
        </div>
        <div class="flex items-center justify-between mb-11">
          <span class="text-lg">تخفیف:</span>
          <span class="text-orange-500">۴۵۰,۰۰۰ تومان</span>
        </div>
        <div class="flex items-center justify-between">
          <span class="text-lg">قیمت نهایی:</span>
          <span class="text-orange-500">۴۵۰,۰۰۰ تومان</span>
        </div>
      </div>
      <div>
        <button class="w-full mb-4 py-3 text-white bg-orange-500 rounded-md text-lg">اضافه به سبد خرید</button>
        <button class="w-full py-3 text-orange-500 border-2 border-orange-500 rounded-md text-lg">انصراف از
          خرید</button>
      </div>
    </div>
  </div>
</body>

</html>
