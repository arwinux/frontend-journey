<body class="bg-gray-100">

  <!-- App Bar -->

    <div class="text-lg font-bold text-slate-800">ساعت هوشمند</div>

    </div>

      <span class="text-sm font-medium text-slate-800 mr-2">محبوب ترین</span>
    </div>

    <div class="bg-white rounded py-2 pr-2 w-1/2 shadow-lg flex justify-start items-center">

    </div>

  <!-- desktop navbar -->
  <nav class="bg-white hidden md:block p-4 shadow-lg sticky z-10 top-0 mb-8">
    <div class="container mx-auto max-w-screen-2xl flex justify-between items-center ">
      <ul x-data="{ontab : 'home'}" class="flex items-center gap-x-0 lg:gap-x-4 text-slate-700  lg:text-lg">
        <li>
          <a href="#">
            <img src="./assets/images/digitize-text-logo.png" alt="text-logo">
          </a>
        </li>
        <li><a class="block px-4 py-2" @click="ontab = 'home'" :class="ontab === 'home' ? 'font-bold' : ''"
            href="#">خانه</a>
        </li>
        <li><a class="block px-4 py-2" @click="ontab = 'phone'" :class="ontab === 'phone' ? 'font-bold' : ''"
            href="#">تلفن
            همراه</a></li>
        <li><a class="block px-4 py-2" @click="ontab = 'labtop'" :class="ontab === 'labtop' ? 'font-bold' : ''"
            href="#">لب
            تاپ</a></li>
        <li><a class="block px-4 py-2" @click="ontab = 'watch'" :class="ontab === 'watch' ? 'font-bold' : ''"
            href="#">ساعت
            هوشمند</a></li>
      </ul>

      <div class="max-w-2xl flex-1 mr-4">
        <div class="bg-stone-100 p-1 rounded-md flex items-center">
          <span class="ml-3 mr-1">
            <svg class="size-7 stroke-slate-800" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path
                d="M11.5 21C16.7467 21 21 16.7467 21 11.5C21 6.25329 16.7467 2 11.5 2C6.25329 2 2 6.25329 2 11.5C2 16.7467 6.25329 21 11.5 21Z"
                stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              </path>
              <path d="M22 22L20 20" stroke-width="2">
              </path>
            </svg>
          </span>
          <input type="text" placeholder="نام محصول، برند، یا رنگ..."
            class="bg-transparent focus:outline-none border-none w-full p-2 text-slate-800">

        </div>
      </div>
    </div>


  </nav>

  <!-- content -->
  <div
    class="md:px-5 lg:px-6 container mx-auto max-w-screen-2xl grid grid-cols-12 md:grid-rows-[50px_minmax(500px,1fr)] md:gap-8">

    <!-- sidebar -->
    <div class="hidden md:block col-span-4 lg:col-span-3 xl:col-span-2 row-span-2">
      <div class="bg-white p-5 rounded-xl max-h-[calc(100vh_-_130px)] overflow-auto sticky top-28">
        <!-- category -->
        <div class="flex flex-col mb-6">
          <div class="text-xl font-bold text-orange-400 mb-5">دسته بندی</div>
          <ul x-data="{category : 'mobile'}" class="flex flex-col justify-center gap-2">
            <li>
              <a @click="category = 'mobile'" :class="category === 'mobile' ? 'text-slate-800' : 'text-gray-400'"
                class="flex items-center gap-2" href="#">
                <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-7" fill="none">
                  <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.13"

            </li>
            <li>

                class="flex items-center gap-2" href="#">

                  <circle cx="11.5" cy="9.5" r="9.5" fill="#AFAFAF" fill-opacity=".29" />

              </a>
            </li>
            <li>

              </a>
            </li>
