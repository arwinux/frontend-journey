<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./src/assets/images/favicon-32x32.png">
  <title>Frontend Mentor | QR code component</title>
  <link rel="stylesheet" href="./src/styles/main.css">
</head>

<body>

  <main>
    <article class="qr-code container">
      <figure class="qr-code__figure">
        <img class="qr-code__image" src="./src/assets/images/image-qr-code.png" alt="qr-code">
      </figure>
      <div class="qr-code__content">
        <h1 class="qr-code__title text-preset-1">
          Improve your front-end skills by building projects
        </h1>
        <p class="qr-code__description text-preset-2">
          Scan the QR code to visit Frontend Mentor and take your coding skills to the next level
        </p>
      </div>
    </article>

  </main>

</body>

</html>
