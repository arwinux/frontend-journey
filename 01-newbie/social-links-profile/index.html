<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Social links profile</title>
    <link rel="stylesheet" href="./src/styles/main.css" />
  </head>
  <body>
    <main>
      <article class="profile-card">
        <div class="profile-card__detail">
          <img
            class="profile-card__image"
            src="./src/assets/images/avatar-jessica.jpeg"
            alt="profile"
          />
          <div class="profile-card__name-location">
            <p class="profile-card__name">Jessica Randall</p>
            <p class="profile-card__location">London, United Kingdom</p>
          </div>
          <p class="profile-card__bio">
            "Front-end developer and avid reader."
          </p>
        </div>

        <div class="profile-card__links">
          <div class="profile-card__link">Github</div>
          <div class="profile-card__link">Frontend Mentor</div>
          <div class="profile-card__link">LinkedIn</div>
          <div class="profile-card__link">Twitter</div>
          <div class="profile-card__link">Instagram</div>
        </div>
      </article>
    </main>

    <!-- Jessica Randall
  London, United Kingdom
  "Front-end developer and avid reader."

  GitHub
  Frontend Mentor
  LinkedIn
  Twitter
  Instagram -->
  </body>
</html>
